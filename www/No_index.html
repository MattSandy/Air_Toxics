<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
  <script src="shared/slider/js/jquery.slider.min.js"></script>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
  <title>Monitor Data 2002-2012: Air Toxics</title>
  <style type="text/css">
    label.radio { display: inline-block; }
    .radio input[type="radio"] { float: none; }
  </style>
  <style type="text/css">select { max-width: 200px; }</style>
  <style type="text/css">.jslider { max-width: 200px; }</style>
  <style type="text/css">.well { max-width: 250px; }</style>
  <style type="text/css">.span4 { max-width: 310px; }</style>
</head>
<body>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12" style="padding: 10px 0px;">
      <h1>Monitor Data 2002-2012: Air Toxics</h1>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span4">
      <form class="well">
        <img src="https://familysearch.org/learn/wiki/en/images/2/2a/Minnesota-county-map.gif" style="width: 70%; margin-left: 30px;&#10;    margin-right: 0"/>
        <br/>
        <h4>Pollutant:</h4>
        <label class="control-label" for="pollutant"></label>
        <select id="pollutant">
          <option value="Formaldehyde" selected="selected">Formaldehyde</option>
          <option value="1,2,4-Trimethylbenzene">1,2,4-Trimethylbenzene</option>
          <option value="1,3-Butadiene">1,3-Butadiene</option>
          <option value="1,3,5-Trimethylbenzene">1,3,5-Trimethylbenzene</option>
          <option value="1,4-Dichlorobenzene">1,4-Dichlorobenzene</option>
          <option value="2-Proponol">2-Proponol</option>
          <option value="Acetaldehyde">Acetaldehyde</option>
          <option value="Acetone">Acetone</option>
          <option value="Antimony (Tsp) Stp">Antimony (Tsp) Stp</option>
          <option value="Arsenic (Tsp) Stp">Arsenic (Tsp) Stp</option>
          <option value="Barium (Tsp) Stp">Barium (Tsp) Stp</option>
          <option value="Benzaldehyde">Benzaldehyde</option>
          <option value="Benzene">Benzene</option>
          <option value="Benzene, 1-Ethenyl-4-Methyl">Benzene, 1-Ethenyl-4-Methyl</option>
          <option value="Bromomethane">Bromomethane</option>
          <option value="Butyraldehyde">Butyraldehyde</option>
          <option value="Cadmium (Tsp) Stp">Cadmium (Tsp) Stp</option>
          <option value="Carbon Disulfide">Carbon Disulfide</option>
          <option value="Carbon Tetrachloride">Carbon Tetrachloride</option>
          <option value="Chlorobenzene">Chlorobenzene</option>
          <option value="Chloroethane">Chloroethane</option>
          <option value="Chloroform">Chloroform</option>
          <option value="Chloromethane">Chloromethane</option>
          <option value="Chromium (Tsp) Stp">Chromium (Tsp) Stp</option>
          <option value="Cobalt (Tsp) Stp">Cobalt (Tsp) Stp</option>
          <option value="Cyclohexane">Cyclohexane</option>
          <option value="Dichlorodifluoromethane">Dichlorodifluoromethane</option>
          <option value="Dichloromethane">Dichloromethane</option>
          <option value="Ethylbenzene">Ethylbenzene</option>
          <option value="Formaldehyde" selected="selected">Formaldehyde</option>
          <option value="Freon 113">Freon 113</option>
          <option value="Freon 114">Freon 114</option>
          <option value="Furan, Tetrahydro-">Furan, Tetrahydro-</option>
          <option value="Iron (Tsp) Stp">Iron (Tsp) Stp</option>
          <option value="M/P Xylene">M/P Xylene</option>
          <option value="Manganese (Tsp) Stp">Manganese (Tsp) Stp</option>
          <option value="Methyl Butyl Ketone">Methyl Butyl Ketone</option>
          <option value="Methyl Chloroform">Methyl Chloroform</option>
          <option value="Methyl Ethyl Ketone">Methyl Ethyl Ketone</option>
          <option value="N-Heptane">N-Heptane</option>
          <option value="N-Hexane">N-Hexane</option>
          <option value="Nickel (Tsp) Stp">Nickel (Tsp) Stp</option>
          <option value="O-Xylene">O-Xylene</option>
          <option value="Propionaldehyde">Propionaldehyde</option>
          <option value="Propylene">Propylene</option>
          <option value="Selenium (Tsp) Stp">Selenium (Tsp) Stp</option>
          <option value="Styrene">Styrene</option>
          <option value="Tetrachloroethylene">Tetrachloroethylene</option>
          <option value="Toluene">Toluene</option>
          <option value="Trans-Crotonaldehyde">Trans-Crotonaldehyde</option>
          <option value="Trichloroethylene">Trichloroethylene</option>
          <option value="Trichlorofluoromethane">Trichlorofluoromethane</option>
          <option value="Vinyl Acetate">Vinyl Acetate</option>
          <option value="Zinc (Tsp) Stp">Zinc (Tsp) Stp</option>
        </select>
        <br/>
        <h4>Region:</h4>
        <label class="control-label" for="region"></label>
        <select id="region">
          <option value="Minnesota" selected="selected">Minnesota</option>
          <option value="Metro">Metro</option>
          <option value="North">North</option>
        </select>
        <br/>
        <h4>Years:</h4>
        <div>
          <label class="control-label" for="years"></label>
          <input id="years" type="slider" name="years" value="2007;2010" class="jslider" data-from="2002" data-to="2012" data-step="1" data-skin="plastic" data-round="false" data-locale="us" data-format="####" data-scale="|;|;|;|;|;|;|;|;|;|;|" data-smooth="false"/>
        </div>
        <br/>
      </form>
    </div>
    <div class="span8">
      <div class="tabbable">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#tab-8152-1" data-toggle="tab">Graph</a>
          </li>
          <li>
            <a href="#tab-8152-2" data-toggle="tab">Monitor Map</a>
          </li>
          <li>
            <a href="#tab-8152-3" data-toggle="tab">Data Summary</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab-8152-1">
            <div id="plot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
          </div>
          <div class="tab-pane" id="tab-8152-2">
            <div id="map" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
          </div>
          <div class="tab-pane" id="tab-8152-3">
            <div id="view" class="shiny-html-output"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
